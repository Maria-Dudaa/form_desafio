<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section class="text">
<h2>Formulário de Contato</h2>
<p>Por favor, preencha o formulário abaixo para entrar em contato conosco.</p>
</section>
<form id="contact-form">
    <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
        <span class="error" id="name-error"></span>
    </div>

    <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
        <span class="error" id="email-error"></span>
    </div>

    <div>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
        <span class="error" id="password-error"></span>
    </div>

    <div>
        <label for="confirma-senha">Confirmar Senha:</label>
        <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Confirme sua senha" required>
        <span class="error" id="confirma-senha-error"></span>
    </div>

    <div>
        <label for="genero">Gênero:</label>
        <select id="genero" name="gender" required>
            <option value="">Selecione...</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        <span class="error" id="gender-error"></span>
    </div>

    <div>
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="4" placeholder="Sua mensagem" required></textarea>
        <span class="error" id="message-error"></span>
    </div>

    <div>
        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            Aceito os <a href="#">termos e condições</a>
        </label>
        <span class="error" id="terms-error"></span>
    </div>

    <div>
        <button type="submit">Enviar</button>
    </div>
</form>

<div id="response"></div>

<script src="form.js"></script>

</body>
</html>
